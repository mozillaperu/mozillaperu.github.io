<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt|strip_html }}{% else %}{{ site.description }}{% endif %}">
    <meta image="{% if page.image %}{{ page.image }}{% else %}{{ site.url }}/assets/images/nosotros/mozillaperu_wordmark_bglight_medium.png{% endif %}">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="//code.cdn.mozilla.net/fonts/zilla-slab.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    {% include header.html %}

    <main class="container mt-4 mb-4">
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
