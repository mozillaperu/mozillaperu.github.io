---
layout: default
---
<article>
    <header>
        <h1 class="pb-5">{{ page.title }}</h1>
        {% if page.subtitle %}
            <h2 class="h4">{{ page.subtitle }}</h2>
        {% endif %}
    </header>
    <div class="row justify-content-center">
        <div class="col-md-9">
            {{ content }}
        </div>
    </div>
</article>
