- name: Percy Cabello Roca
  link: https://mozillians.org/es/u/percy/
  description: Ingeniero Informático de la Pontificia Universidad Católica del Perú, magister en Sistemas Abiertos de
    Información de la Universidad Interamericana de Puerto Rico. Trabaja como consultor en gestión de proyectos e
    inteligencia de negocios para corporaciones privadas, gobierno y organizaciones sin fines de lucro. Ha estado
    involucrado con el proyecto Mozilla desde el año 2000, es editor del blog Mozilla Links, fundador de la comunidad
    local y Mozilla Rep para la región.
- name: Juan Eladio Sánchez Rosas
  link: https://mozillians.org/es/u/juaneladio/
  description: Ingeniero Informático egresado de la Pontificia Universidad Católica del Perú. Cuenta con experiencia
    como consultor en implementación de aulas virtuales en diversas instituciones, así como el desarrollo de
    aplicaciones web, gestión de proyectos utilizando metodologías ágiles, e implantación de soluciones de código libre
    y abierto.
    Ha participado como conferencista en diversos eventos nacionales sobre software de código abierto, tecnologías web
    y aplicaciones móviles. Ha pertenecido a comunidades tecnológicas desde 2005. Actualmente es Mozilla Representative
    en la región de América Latina. 
- name: César Carruitero Ávila
  link: https://mozillians.org/es/u/2c73bb0449/
  description: Egresado de la Universidad Nacional Mayor de San Marcos, entusiasta del software libre. Usuario de
    Ubuntu desde hace varios años, cuenta con experiencia en implementaciones web utilizando software libre. En 2010 se
    unió a la comunidad Mozilla Perú con la que ha participado en diversos eventos de software libre y ha impartido
    talleres de personalización y creación de extensiones para Firefox. Actualmente participa en las áreas Labs de
    Mozilla Hispano y Mozilla Websites, así como en las pruebas de Boot2Gecko, el sistema operativo móvil de Mozilla. 
- name: Miguel Ángel Cumpa Ascuña
  link: https://mozillians.org/es/u/micky_miseck/
  description: Estudiante de Ingeniería de Sistemas de la Universidad Inca Garcilazo de la Vega. Cuenta con experiencia
    en el desarrollo e implementación de aplicaciones web con software libre y open source. Laboró en la Oficina Nacional
    de Gobierno Electrónico e Informática (ONGEI), entidad encargada de liderar los proyectos, la normatividad, y las
    diversas actividades en materia de Gobierno Electrónico en el Estado. Forma parte de la comunidad Mozilla Perú y está
    interesado en los temas de Open Web Apps y pruebas de los productos móviles de Mozilla. 
- name: Willy Martín Aguirre Rodríguez
  link: https://mozillians.org/es/u/willyaguirre/
  description: Estudiante de Ingeniería de Sistema de la Universidad Peruana de Ciencias Aplicadas. Cuenta con
    experiencia en desarrollo de aplicaciones web y mobiles en Java (Play Framework) y JavaScript (Backbone.js).
    Miembro activo en Mozilla Perú y Mozilla Hispano, contribuye en desarrollo con los proyectos de Mozilla (Appmaker y
    Cordova – Firefox OS). Con interés en la promoción Firefox OS, se centra en el desarrollo de aplicaciones.
- name: Carlos César Huamaní Sifuentes
  link: https://mozillians.org/es/u/carlos@mozilla.pe/
  description: Estudiante de Ingeniería de Sistemas de la Universidad Peruana de Ciencias Aplicadas (UPC).
    Actualmente labora como desarrollador Frontend en la empresa Orbis. Interesado en el software libre y de las nuevas
    tecnologias web con conocimientos en Jade, CoffeScript, Stylus, Gulp, Python y Firefox OS. Integrante de la
    comunidad Mozilla Perú desde 2012, participa en las áreas de difusión, traducción de documentos y Labs. 
- name: Fiorella Inés Aquino Sánchez
  link: https://mozillians.org/es/u/FioriAs/
  description: Bachiller en Ingeniería de Sistemas de la Universidad Nacional Pedro Ruiz Gallo de Lambayeque,
    cofundadora de YETSU, empresa de tecnología en Lambayeque. Analista de Sistemas en InspiraIT Consulting. Miembro
    Activo de Mozilla Perú y Presentadora de su canal en YouTube. Con experiencia como Community Manager. Organizadora
    de eventos académicos. Expositora en eventos tecnológicos y de emprendimiento.
- name: Angel Fernando Quiroz Campos
  link: http://mozillians.org/es/u/angelfqc/
  description: Ingeniero de Sistemas y Computación egresado de la Universidad Católica Santo Toribio de Mogrovejo.
    Actualmente se desempeña como Desarrollador Web en BeezNest Latino y es desarrollador oficial de Chamilo LMS.
    Cuenta con experiencia en el desarrollo de aplicaciones Web a nivel de backend. Forma parte de las comunidades
    Mozilla Perú y Mozilla Hispano, especializándose en el area de Labs y Estandares Web.
- name: Wilder Alexander Guevara Benites
  link: https://mozillians.org/es/u/kusillus/
  description: Estudiante de Ingeniería de Computación y Sistemas de la Universidad Privada Antenor Orrego Trujillo.
    Colaborador de la comunidad Mozilla Perú, BlenderPeru y futuro maestro Pokemon, participo en el área de Difusión y
    Edición de vídeos. Cofundador de SpinityGames, el mejor lugar para desarrollar videojuegos, apasionado por el
    diseño, realidad virtual y por supuesto los videojuegos.
- name: Diego Castillo Ghersi
  link: https://community.mozilla.org/en/people/diegocas/
  description: Estudiante de Ingeniería de Software de la Universidad Peruana de Ciencias Aplicadas (UPC) y miembro de
    la comunidad Mozilla Perú desde 2020. Entusiasta del lenguaje de programación Rust y colaborador en eventos
    referentes a su difusión.
